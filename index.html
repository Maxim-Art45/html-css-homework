<!DOCTYPE html>
<!-- Указывает тип документа. В данном случае это HTML5. Это необходимо для правильного отображения веб-страницы браузером. -->

<html lang="ru">
<!-- Открывающий тег HTML, в котором указывается язык страницы. "ru" указывает, что страница на русском языке. -->

<head>
    <!-- Начало секции заголовка документа. Здесь содержится метаинформация, которая не отображается на странице напрямую. -->

    <meta charset="UTF-8">
    <!-- Определяет кодировку символов документа, здесь используется UTF-8, который поддерживает большинство языков мира. -->

    <title>Домашнее задание 1 (простая страница профиля)</title>
    <!-- Тег <title> задаёт заголовок страницы, который отображается на вкладке браузера. -->

    <link rel="stylesheet" href="styles.css">
    <!-- Подключение внешнего файла CSS. Этот тег позволяет подключить внешний файл стилей для оформления страницы. -->

</head>
<!-- Закрывающий тег секции заголовка документа. -->

<body>
<!-- Открывающий тег тела документа. Всё, что находится внутри этого тега, отображается на веб-странице. -->

<header>
    <!-- Открывающий тег заголовка страницы. Обычно используется для размещения основного заголовка и навигации. -->

    <h1>Максим</h1>
    <!-- Заголовок первого уровня, который чаще всего используется для главного заголовка страницы. -->

</header>
<!-- Закрывающий тег заголовка страницы. -->
